<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest's card</title>
</head>

<body>

    <div class="card">
        <div class="overlay"></div>
        <div class="savebutton">
            <a class="button" href="">
                <div class="save">
                    <p>Save</p>
                </div>
        </div>
        </a>
        <img src="./assets/Pergolato Rustico.jpg" alt="">
        <div class="redirect">
            <img src="./assets/arrow_top_right.png" alt="">
            <p>
                westwingnow
            </p>
        </div>
        <div class="upload">
            <a href="">
                <div>
                    <img src="./assets/upload.png" alt="">
                </div>
            </a>
        </div>
        <a class="" href="">
            <div class="more">
                <img src="./assets/threedots.png" alt="">
            </div>
        </a>

    </div>
</body>

</html>
